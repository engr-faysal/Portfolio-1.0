                <!-- contact Form Start -->
                <div class="bg-light rounded-4 border-0 py-5 px-4 px-md-5">
                    <div class="text-center mb-5">
                        <div class="feature bg-gradient-primary-to-secondary rounded-2 text-white mb-3"><i class="bi bi-envelope"></i></div>
                        <h1 class="fw-bold">Get in touch</h1>
                        <p class="fs-5 text-muted">Let's work together!</p>
                    </div>
                    
                    <div class="row justify-content-center">
                        <div class="col-lg-8 col-xl-6">

                            <form id="contact form">
                                <!-- Name Input -->
                                <div class="form-floating mb-3">
                                    <input type="text" id="name" placeholder="Enter Your Name..." class="form-control">
                                    <label for="name" class="form-label">Full Name</label>
                                </div>
                                <!-- Email Input -->
                                <div class="form-floating mb-3">
                                    <input type="email" id="email" placeholder="someone@example.xom" class="form-control">
                                    <label for="email" class="form-label">Email address</label>
                                </div>
                                <!-- Phone Number Input -->
                                <div class="form-floating mb-3">
                                    <input type="tel" id="number" placeholder="(880) 4567897856" class="form-control">
                                    <label for="number" class="form-label">Phone Number</label>
                                </div>
                                <!-- Message Input -->
                                <div class="form-floating mb-3">
                                    <textarea name="message" id="message" placeholder="Enter Your Message Here..." class="form-control" style="height: 10rem;"></textarea>
                                    <label for="message" class="form-label">Message</label>
                                </div>

                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg" id="submitButton" type="submit">submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Contact Form End -->
            </div>
